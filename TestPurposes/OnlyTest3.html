<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f0f8ff; /* Light background color */
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e7e7e7;
            position: relative;
            z-index: 1001; /* Ensure the navbar is above the sidebar */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .navbar-toggler {
            display: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .navbar-toggler-icon {
            display: inline-block;
            width: 24px;
            height: 2px;
            background-color: #333;
            position: relative;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            width: 24px;
            height: 2px;
            background-color: #333;
            position: absolute;
            left: 0;
        }

        .navbar-toggler-icon::before {
            top: -8px;
        }

        .navbar-toggler-icon::after {
            bottom: -8px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .rounded-logo {
            border-radius: 50%;
            overflow: hidden;
            width: 40px;
            height: 40px;
            background-color: #f8f9fa; 
            border: 2px solid #007bff;
            margin-right: 10px;
        }

        .rounded-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 14px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #061E3B; 
        }

        .navbar-collapse {
            display: flex;
            justify-content: flex-end;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }

            .navbar-collapse {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #f8f9fa;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 20px;
            }

            .navbar-collapse.open {
                display: flex;
            }

            .navbar-nav {
                flex-direction: column; /* Ensure vertical layout for nav items */
            }

            .nav-item {
                margin: 10px 0;
            }

            .logo-text {
                display: block;
                margin-left: 10px;
            }

            .rounded-logo {
                margin-right: 10px;
            }
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #111;
            color: white;
            overflow-x: hidden;
            transition: 0.5s;
            z-index: 1000;
            padding-top: 60px;
            text-align: center; /* Center content horizontally */
        }

        .sidebar-content {
            padding: 15px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #111;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
            transition: 0.5s;
        }

        .sidebar-toggle.open {
            left: 250px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-toggle:focus {
            outline: none;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h1 {
            font-size: 18px;
            margin-bottom: 30px;
            color: #fff;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #575757;
        }

        .menu-item i {
            margin-right: 10px;
        }

        .dropdown-container {
            display: none;
            padding-left: 20px;
        }

        .dropdown-container a {
            display: flex;
            align-items: center;
            padding: 5px 0;
            text-decoration: none;
            color: white;
        }

        .dropdown-container a:hover {
            background-color: #414141;
        }

        .dropdown-container a i {
            margin-right: 10px;
        }

        .menu-item.active + .dropdown-container {
            display: block;
        }

        .content {
            padding: 20px;
            margin-left: 270px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .col-md-6, .col-lg-2, .col-lg-6, .col-lg-3 {
            padding: 0 10px;
            box-sizing: border-box;
        }

        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .col-lg-2 {
            flex: 0 0 16.666667%;
            max-width: 16.666667%;
        }

        .col-lg-3 {
            flex: 0 0 25%;
            max-width: 25%;
        }

        .col-lg-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .chart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .chart-container h6 {
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .chart-container h3 {
            font-size: 24px;
            margin: 0;
        }

        .chart-container canvas {
            width: 100%;
            height: 200px;
        }

        .chart-filter {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 10px;
            }

            .row {
                margin: 0;
            }

            .col-md-6, .col-lg-2, .col-lg-3, .col-lg-6 {
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 20px;
            }

            .chart-container {
                margin-bottom: 20px; /* Ensure spacing between charts */
            }

            .navbar-collapse.open {
                position: relative;
                top: 0;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .col-md-6, .col-lg-3, .col-lg-6 {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }

            .chart-container {
                margin-bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">
                <div class="rounded-logo">
                    <img src="https://example.com/logo.png" alt="Logo">
                </div>
                <span class="logo-text">Pizza Sales</span>
            </a>
            <button class="navbar-toggler" id="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <button class="sidebar-toggle" id="sidebar-toggle">
        <i class="fa fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <img src="https://example.com/user.jpg" alt="User">
            <h1>John Doe</h1>
            <div class="menu-item">
                <i class="fa fa-home"></i>
                <span>Dashboard</span>
            </div>
            <div class="menu-item">
                <i class="fa fa-cog"></i>
                <span>Settings</span>
            </div>
            <div class="menu-item">
                <i class="fa fa-sign-out"></i>
                <span>Logout</span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="100">
                <div class="chart-container">
                    <h6 id="chart1-title">Total Orders</h6>
                    <h3 id="chart1-value">1000</h3>
                    <canvas id="chart1"></canvas>
                    <div class="chart-filter" onclick="toggleDropdown('chart1-dropdown')">
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                    <div class="dropdown" id="chart1-dropdown">
                        <a href="#" onclick="updateChart('chart1', 'Daily')">Daily</a>
                        <a href="#" onclick="updateChart('chart1', 'Weekly')">Weekly</a>
                        <a href="#" onclick="updateChart('chart1', 'Monthly')">Monthly</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="200">
                <div class="chart-container">
                    <h6 id="chart2-title">Total Sales</h6>
                    <h3 id="chart2-value">$5000</h3>
                    <canvas id="chart2"></canvas>
                    <div class="chart-filter" onclick="toggleDropdown('chart2-dropdown')">
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                    <div class="dropdown" id="chart2-dropdown">
                        <a href="#" onclick="updateChart('chart2', 'Daily')">Daily</a>
                        <a href="#" onclick="updateChart('chart2', 'Weekly')">Weekly</a>
                        <a href="#" onclick="updateChart('chart2', 'Monthly')">Monthly</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="300">
                <div class="chart-container">
                    <h6 id="chart3-title">Best Seller</h6>
                    <h3 id="chart3-value">Pepperoni</h3>
                    <canvas id="chart3"></canvas>
                    <div class="chart-filter" onclick="toggleDropdown('chart3-dropdown')">
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                    <div class="dropdown" id="chart3-dropdown">
                        <a href="#" onclick="updateChart('chart3', 'Daily')">Daily</a>
                        <a href="#" onclick="updateChart('chart3', 'Weekly')">Weekly</a>
                        <a href="#" onclick="updateChart('chart3', 'Monthly')">Monthly</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="400">
                <div class="chart-container">
                    <h6 id="chart4-title">Order Sources</h6>
                    <h3 id="chart4-value">Online</h3>
                    <canvas id="chart4"></canvas>
                    <div class="chart-filter" onclick="toggleDropdown('chart4-dropdown')">
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                    <div class="dropdown" id="chart4-dropdown">
                        <a href="#" onclick="updateChart('chart4', 'Daily')">Daily</a>
                        <a href="#" onclick="updateChart('chart4', 'Weekly')">Weekly</a>
                        <a href="#" onclick="updateChart('chart4', 'Monthly')">Monthly</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
        });

        const navbarToggler = document.getElementById('navbar-toggler');
        const navbarCollapse = document.getElementById('navbar-collapse');
        navbarToggler.addEventListener('click', function() {
            navbarCollapse.classList.toggle('open');
        });

        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
            sidebarToggle.classList.toggle('open');
        });

        const toggleDropdown = (id) => {
            const dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        };

        const updateChart = (chartId, filter) => {
            const titleElement = document.getElementById(chartId + '-title');
            titleElement.textContent = `Total Orders (${filter})`;
            // Implement your chart update logic here
        };

        const charts = ['chart1', 'chart2', 'chart3', 'chart4'];
        charts.forEach(chartId => {
            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Sample Data',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        datalabels: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
